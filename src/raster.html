<!DOCTYPE html>
<html>

<head>
  <title>raster operations</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <style>
    table.controls {
      position: absolute;
      left: 2em;
      bottom: 2em;
      color: white;
    }

    table.controls td {
      text-align: center;
      padding: 2px 5px;
    }

    #output a {
      color: white;
      -webkit-text-stroke: 0.5px darkslategrey;
    }
  </style>
</head>

<body>
  <div id="map-container"></div>
  <div id="output">
    <a class="location" data-center="86.9250,27.9881" data-zoom="12">Mt. Everest</a>
    <a class="location" data-center="-73.9338,40.6861" data-zoom="11">New York</a>
    <a class="location" data-center="72.9481,18.9929" data-zoom="11">Mumbai</a>
    <a class="location" data-center="120.831,31.160" data-zoom="9">Shanghai</a>
  </div>
  <table class="controls">
      <tr id="levelRow">
        <td>sea level:
          <span id="levelOut"></span>m</td>
        <td>
          <input id="level" type="range" min="0" max="20" value="0" />
        </td>
      </tr>
      <tr id="vertRow">
      <td>vertical exaggeration:
        <span id="vertOut"></span>x</td>
      <td>
        <input id="vert" type="range" min="1" max="6" value="1" />
      </td>
    </tr>
    <tr id="sunElRow">
      <td>sun elevation:
        <span id="sunElOut"></span>°</td>
      <td>
        <input id="sunEl" type="range" min="0" max="90" value="45" />
      </td>
    </tr>
    <tr id="sunAzRow">
      <td>sun azimuth:
        <span id="sunAzOut"></span>°</td>
      <td>
        <input id="sunAz" type="range" min="0" max="360" value="45" />
      </td>
    </tr>
    <tr>
      <td>mode</td>
      <td>
        <label><input name="mode" id="mode" type="radio" value="raw" checked /> raw</label>&nbsp;
        <label><input name="mode" id="mode" type="radio" value="shade" /> shade</label>&nbsp;
        <label><input name="mode" id="mode" type="radio" value="color" /> color</label>&nbsp;
      </td>
    </tr>
  </table>
  <script type="module" src="raster.js"></script>
</body>

</html>
