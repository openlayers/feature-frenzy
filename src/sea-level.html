<!DOCTYPE html>
<html>

<head>
  <title>data tiles</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5em;
    }
    #level {
      display: inline-block;
      width: 150px;
      vertical-align: text-bottom;
    }

    a.location {
      cursor: pointer;
    }

    #map-container {
      background: #8bd4ff;
    }
  </style>
</head>

<body>
  <div id="map-container"></div>
  <div id="controls">
    <a class="location" data-center="-73.9338,40.6861" data-zoom="11">New York</a>,
    <a class="location" data-center="-58.3816,-34.6037" data-zoom="11">Buenos Aires</a>,
    <a class="location" data-center="72.9481,18.9929" data-zoom="11">Mumbai</a>,
    <a class="location" data-center="120.831,31.160" data-zoom="9">Shanghai</a>
    <br>
    <label>
      Sea level
      <input id="level" type="range" min="0" max="100" value="1"/>
      +<span id="output-level"></span> m
    </label>
  </div>
  <script type="module" src="./sea-level.js"></script>
</body>

</html>
