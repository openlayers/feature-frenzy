<!DOCTYPE html>
<html>

<head>
  <title>Mixed renderers</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .svg-layer path:hover {
      opacity: 0.1;
    }
    .webgl-layer {
      pointer-events: none !important;
    }
    #year {
      position: absolute;
      top: 1em;
      right: 1em;
      -webkit-text-stroke: 1px grey;
      color: white;
      font-weight: bold;
      font-size: 1.5em;
    }
  </style>

</head>

<body>
  <div id="map-container"></div>
  <div id="year"></div>
  <script type="module" src="./mixed-renderers.js"></script>
</body>

</html>
